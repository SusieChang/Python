<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task seq</title>
	<style type="text/css" media="screen">
	ul {
		position: absolute;
		visibility: hidden;
		background-color: silver;
	}
	select {
		width: 50px;
		height: 50px;
		color: black;
	}	
	</style>
</head>
<body>
	<div id="mydiv">
		right click or ctrl+click me to get a custom context menu.click any where else to get the default context menu.
	</div>
	<ul id="mymenu">
		<li><a href="#">nicholas</a></li>
		<li><a href="#">workside</a></li>
		<li><a href="#">yahoo</a></li>
	</ul>
	<div contenteditable="true" class="editable" id="div1"></div>

		<form action="" id="myform">
			<input type="text" name="text1" value="" id="myinput">
			<input type="number" name="number1" min="0" max="100" step="5">
		</form>
	<script type="text/javascript" charset="utf-8">
		window.onload = function (argument) {
			var div = document.getElementById('mydiv');
			div.addEventListener('contextmenu', function (event) {
				event.preventDefault();
				var menu = document.getElementById('mymenu');
				menu.style.left = event.clientX + "px";
				menu.style.top = event.clientY + "px";
				menu.style.visibility = 'visible';
			}, false);

			document.onclick = function (event) {
				document.getElementById('mymenu').style.visibility = 'hidden';
			}

			document.execCommand('bolder', false, null);

			var form = document.getElementById("myform");
			var input = document.getElementById("myinput")
			input.onkeypress = function (event) {
				var code = event.charCode || event.keyCode;
				if(!/\d/.test(String.fromCharCode(code))) {
					event.preventDefault();
					input.placeholder = "please input number";
					input.style.outlineColor = 'red';
				} else {
					input.style.outlineColor = '';
				}
			};

		}
	</script>
</body>
</html>
